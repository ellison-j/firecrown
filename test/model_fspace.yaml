sources:
    lenses_0:
        type: LSS
        systematics: [linear_bias_lowz] 
    lenses_1:
        type: LSS
        systematics: [linear_bias_lowz]
    lenses_2:
        type: LSS
        systematics: [linear_bias_highz]
    sources_2:
        type: WL
        systematics: [multiplicative_shear_bias,linear_ia, wl_pz_shift]

analysis:
    twopoint_clusters:
        likelihood: gaussian
        file: test/sims/c_ell_mean.sacc
        statistics: [twopoint]
    supernovae:
        likelihood: Poisson
        file: some_supernovae.dat
        statistics: [supernovae]

statistics:
    clusterN:
        clusters1: {}
    supernovae:
        sample1: {}
        sample2: {}
    twopoint:
        cl_0_0:
            corr_type: ClGG
            source_names: [lenses_0, lenses_0]
            x_min: 3.4
            x_max: 200.0
            systematics: []
        cl_0_1:
            corr_type: ClGG
            source_names: [lenses_0, lenses_1]
            x_min: 3.4
            x_max: 200.0
            systematics: []
        cl_0_2:
            corr_type: ClGE
            source_names: [lenses_0, sources_2]
            x_min: 3.4
            x_max: 200.0
            systematics: []
        cl_1_1:
            corr_type: ClGG
            source_names: [lenses_1, lenses_1]
            x_min: 3.4
            x_max: 200.0
            systematics: []
        cl_1_2:
            corr_type: ClGE
            source_names: [lenses_1, sources_2]
            x_min: 3.4
            x_max: 200.0
            systematics: []
        cl_2_2:
            corr_type: ClEE
            source_names: [sources_2, sources_2]
            x_min: 3.4
            x_max: 200.0
            systematics: []

systematics:
    linear_ia:
        type: LinearAlignment
    linear_bias_lowz:
        type: LinearBias
    linear_bias_highz:
        type: LinearBias
    baryons:
        type: BaryonEffects
        kmin: 1000
    wl_pz_shift:
        type: PZShift
    multiplicative_shear_bias:
        type: MultiplicativeShearBias
    additive_shear:
        type: AdditiveShearBias
